name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DATABASE_URL: "https://blah.com"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          npm install

      - name: TypeScript Checking
        run: |
          npm run type-check

      - name: Linting
        run: |
          npm run lint

      - name: Run Tests
        run: |
          npm test
